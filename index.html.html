<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pet_game.js"></script>
    <title>Simple Pet Game</title>
  </head>
  <body>
    <h1 class="ms-5 mt-5">Rathian, a flying wyvern</h1>
    <div class="d-flex align-items-center ms-5" id="">
      <img src="img/rathian.gif" style="width: 300px" />
      <div class="ml-3">
        <h5>Hunger</h5>
        <div class="progress" id="hungerBar" style="width: 300px">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <h5>Exercise</h5>
        <div class="progress mt-3" id="exerciseBar" style="width: 300px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <h5>Sleep</h5>
        <div class="progress mt-3" id="sleepBar" style="width: 300px">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <img src="img/raw_meat.webp" id="foodButton" style="width: 50px" />
        <img src="img/exercise.jpg" id="exerciseButton" style="width: 50px" />
        <img src="img/sleep.jpg" id="sleepButton" style="width: 50px" />
        <p><b>Last activity: </b><span id="last_activity"></span></p>
      </div>
    </div>
  </body>
</html>
